<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body id="page-top">
    <div id="wrapper">
        <!-- Header -->
        <ul th:replace="layout :: header"></ul>
        <!-- End of Header -->

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav th:replace="layout :: topbar"> </nav>
                <!-- End of Topbar -->

                <div class="container-fluid">
                    <div th:replace="layout :: alert"> </div>

                    <!-- Contenido sin heredar -->
                    <div class="card shadow mb-4">

                        <div class="card-header py-3">
                            <div class="row align-items-center">
                                <h3 class="pl-3 m-0 font-weight-bold text-primary">Bienvenido</h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="content row">
								<div class="col-md-6">
									<div class="jumbotron">
										<h1 class="display-4" th:text="${title}"></h1>
										<p class="lead" th:text="${framework}"></p>
										<hr class="my-4">
										<p th:text="${description}"></p>
									</div>
								</div>
								<div class="col-md-6">
									<img class="card-img-top" th:src="@{/images/spring-boot.png}" />
								</div>
							</div>
                        </div>
                        
                    </div>

                </div>
            </div>
            <footer th:replace="layout :: footer"></footer>
        </div>
    </div>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
</body>
</html>
