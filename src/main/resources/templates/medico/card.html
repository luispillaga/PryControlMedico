<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>
	
	<div class="container">
		<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="fas fa-tablets fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-6"
						th:text="${medico.nombre} + ' ' + ${medico.apellido}"></h3>
					<div class="col-sm-4">
						<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
							<i class="fas fa-trash-alt"></i>&nbsp;Eliminar</button>
						<a class="btn btn-primary" th:href="@{/medico/list}"><i
								class="fas fa-arrow-left"></i>&nbsp;Volver</a>
					</div>
				</div>
				<input type="hidden" id="idPersona"
					   th:value="${medico.idPersona}" />
				<hr />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-id-card"></i> <label class="h5 col-form-label">&nbsp;Cédula</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text" th:text="${medico.cedula}"></h5>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-user"></i> <label
									class="h5 col-form-label">&nbsp;Médico:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text" th:text="${medico.nombre} + ' ' + ${medico.apellido}"></h5>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-mobile"></i> <label
									class="h5 col-form-label">&nbsp;Teléfono:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text" th:text="${medico.telefono}"></h5>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-envelope"></i> <label class="h5 col-form-label">&nbsp;Email:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text"
									th:text="${medico.email}"></h5>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-calendar"></i>
								<label class="h5 col-form-label">&nbsp;Fecha de nacimiento:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text"
									th:text="${medico.nacimiento}"></h5>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-id-badge"></i>
								<label class="h5 col-form-label">&nbsp;Licencia:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text"
									th:text="${medico.licencia}"></h5>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-user-tie"></i>
								<label class="h5 col-form-label">&nbsp;Especialidad:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text"
									th:text="${medico.especialidad}"></h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">¿Desea eliminar al médico?</h5>
						<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p th:text="${medico.nombre} + ' ' + ${medico.apellido}"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						<a th:href="@{/medico/delete/} + ${medico.idPersona}" class="btn btn-success">Confirmar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
				
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
