<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>
	
	<div class="container">
		<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-6" th:text="${title}"></h3>
					<div class="col-sm-4"></div>
				</div>
				<hr />
				<form th:action="@{/medico/save}" th:object="${medico}" method="post">

					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-id-card"></i>
							<label class="h5 col-form-label">&nbsp; Cedula:</label>
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{cedula}" th:errorclass="'form-control is-invalid'" placeholder="Ej: 0301971495">
							<small class="invalid-feedback" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-user"></i>
							<label class="h5 col-form-label">&nbsp; Nombres:</label>
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{nombre}" th:errorclass="'form-control is-invalid'" placeholder="Ej: Luis Antonio" />
							<small class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row" >
						<div class="content col-sm-3">
							<i class="fas fa-user"></i>
							<label class="h5 col-form-label">&nbsp; Apellidos:</label>
						</div>
						<div class="content col-sm-6">
							<input th:errorclass="'form-control is-invalid'" class="form-control" type="text" th:field="*{apellido}" placeholder="Ej: Pillaga Zhagñay">
							<small class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-mobile"></i>
							<label class="h5 col-form-label">&nbsp; Teléfono:</label>
						</div>
						<div class="content col-sm-6">
							<input th:errorclass="'form-control is-invalid'" class="form-control" type="text" th:field="*{telefono}" placeholder="Ej: 0983810898">
							<small class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-envelope"></i>
							<label class="h5 col-form-label">&nbsp; Email:</label>
						</div>
						<div class="content col-sm-6">
							<input th:errorclass="'form-control is-invalid'" class="form-control" type="email" th:field="*{email}" placeholder="Ej: luis@example.com">
							<small class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-4">
							<i class="fas fa-calendar"></i>
							<label class="h5 col-form-label">&nbsp; Fecha de nacimiento yyyy-mm-dd:</label>
						</div>
						<div class="content col-sm-5">
							<input id="myDate" th:errorclass="'form-control is-invalid'" class="form-control" type="date" th:field="*{nacimiento}" >
							<small class="invalid-feedback" th:if="${#fields.hasErrors('nacimiento')}" th:errors="*{nacimiento}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-id-badge"></i>
							<label class="h5 col-form-label">&nbsp; Licencia:</label>
						</div>
						<div class="content col-sm-6">
							<input th:errorclass="'form-control is-invalid'" class="form-control" type="text" th:field="*{licencia}" >
							<small class="invalid-feedback" th:if="${#fields.hasErrors('licencia')}" th:errors="*{licencia}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-user-tie"></i>
							<label class="h5 col-form-label">&nbsp; Especialidad:</label>
						</div>
						<div class="content col-sm-6">
							<input th:errorclass="'form-control is-invalid'" class="form-control" type="text" th:field="*{especialidad}" >
							<small class="invalid-feedback" th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}"></small>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-4">
							<a class="btn btn-danger" th:href="@{/medico/list}">
								<i class="fas fa-plus-circle"></i>&nbsp;Cancelar
							</a>
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus-circle"></i>&nbsp;Guardar
							</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idPersona}">
				</form>
			</div>
		</div>
	</div>
	
				
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
