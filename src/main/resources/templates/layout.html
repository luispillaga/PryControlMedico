<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8">
	<title>Control M&eacute;dico</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	
	<header th:fragment="header" class="container">		
		<!-- Menu principal -->
		<br />
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}">Inicio</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/paciente/list}">Pacientes</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/receta/list}">Recetas</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/medicamento/list}">Medicamentos</a></li>					
				</ul>
			</div>
		</nav>
		
		<div id="success-alert" class="alert alert-success" role="alert"
			th:if="${success != null}">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<span th:text=${success}></span>
		</div>
		
		<div id="error-alert" class="alert alert-danger" role="alert"
			th:if="${error != null}">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<span th:text=${error}></span>
		</div>
				
	</header>
	
	<div class="container">
		<!-- Contenido principal -->
	</div>
	
	<footer th:fragment="footer" class="container">
		<br />
		<hr />
		<div class="row">
			<div class="col-md-1">
				<i class="fas fa-university fa-5x"></i>
			</div>
			<div class="col-md-9">
				<h5 class="card-title">Universidad de las Fuerzas Armadas</h5>
				<div class="card-text">
					<strong>Carrera de ingenier√≠a de Software</strong><br /> <small>Belisario
						Quevedo - Latacunga</small>
				</div>
			</div>
			<div class="col-md-1 center-block">				
				<p>ISOW&copy;2019</p>
			</div>
		</div>
		<hr />
		<!-- Javascript -->
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/popper.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>		
		<!-- Copyright -->
			
	</footer>
	
</body>
</html>
